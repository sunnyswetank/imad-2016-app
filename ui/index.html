<!DOCTYPE html>
<html>
  <head>
    <title>
      Crayon Narrative
    </title>
    <link href="/css1_v2.css" type="text/css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript">
    $(document).ready(function() {
	$("#defmenu").addClass("clicked");
	    $(".menu").click(function() {
			$(this).addClass("clicked");
			$(".menu").not(this).removeClass("clicked");//remove the clicked class from all other elements
		});
	});	
</script>
<script type="text/javascript">
	$(document).ready(function(){	
  // Add smooth scrolling to all links
		$("a").on('click', function(event) {

		// Make sure this.hash has a value before overriding default behavior
		if (this.hash !== "") {
		  // Prevent default anchor click behavior
		  event.preventDefault();

		  // Store hash
		  var hash = this.hash;

		  // Using jQuery's animate() method to add smooth page scroll
		  // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
		  $('html, body').animate({
			scrollTop: $(hash).offset().top
			}, 800, function(){
			
			// Add hash (#) to URL when done scrolling (default click behavior)
			window.location.hash = hash;
		  });
		} // End if
  });
});
</script>
<script type="text/javascript">
 $(document).ready(function(){
var posmlast=$('#endmenu').offset();
var posmlast_top=posmlast.top-$(document).scrollTop();
$('.filler1').css("margin-top",posmlast_top);
});
</script>

</head>
